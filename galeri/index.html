    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

    <script class="script-popup-img">
        document.querySelectorAll('.gallery-img img').forEach(item =>{
            item.onclick = () =>{
                document.querySelector('.popup-image').style.display = 'block';
                document.querySelector('.popup-image img').src = item.getAttribute('src');
            }
        });

        document.querySelector('.popup-image span').onclick = () =>{
            document.querySelector('.popup-image').style.display = 'none';
        };
    </script>
    <script class="script-filter-img">
        var $grid = $(".grid").isotope({
            itemSelector: ".item",
            layoutMode: "fitRows",
        });

        $(".gallery-filter ul li").click(function (){
            $(".gallery-filter ul li").removeClass("active");
            $(this).addClass("active");

            var data = $(this).attr("data-filter");
            $grid.isotope({
                filter: data,
            });
        });
    </script>
    <script class="script-animate-on-scroll">
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
